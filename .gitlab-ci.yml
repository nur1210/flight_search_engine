stages:
  - build
  - test
  - sonarqube_stage
  - docker_stage
build:
  stage: build
  script:
    - cd backend
    - ./gradlew build -x test
    - ./gradlew.bat --stop
test:
  stage: test
  script:
    - cd backend
    - ./gradlew test
    - ./gradlew.bat --stop
sonarqube_ci_stanza:
  stage: sonarqube_stage
  script:
    - cd backend
    - ./gradlew test jacocoTestReport sonarqube
    - ./gradlew.bat --stop
docker_build:
  stage: docker_stage
  before_script:
    - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS" docker.io
  script:
    - docker build -t "$REGISTRY_USER"/backend:latest -f backend/Dockerfile
    - docker build -t "$REGISTRY_USER"/frontend:latest -f frontend/Dockerfile
    - docker push "$REGISTRY_USER"/backend:latest -f backend/Dockerfile
