stages:
  - build
  - test
  - sonarqube_stage
  - docker_stage
build:
  stage: build
  script:
    - cd backend
    - ./gradlew build -x test
    - ./gradlew.bat --stop
test:
  stage: test
  script:
    - cd backend
    - ./gradlew test
    - ./gradlew.bat --stop
sonarqube_ci_stanza:
  stage: sonarqube_stage
  script:
    - cd backend
    - ./gradlew sonarqube
    - ./gradlew.bat --stop
docker_build:
  stage: docker_stage
  script:
    - docker-compose -f Docker-compose.yml build --pull
